{% extends 'base.html' %} {% load static %} {% load app_tags %} {% block content %}

<header class="site-header d-flex flex-column justify-content-center align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html">TravelBee</a>
            </li>

            <li class="breadcrumb-item active" aria-current="page">My Trips</li>
          </ol>
        </nav>

        <h2 class="text-white">My Trips</h2>
      </div>
    </div>
  </div>
</header>

<section class="section-padding section-bg pb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-12 text-center">
        <h3 class="mb-4">Latest Trips</h3>
      </div>

      <div class="col-lg-8 col-12 mt-3 mx-auto">
        {% for trip in trips %}
        <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
          <div class="d-flex">
            <img src="{{ trip|trip_image_url }}" class="custom-block-image img-fluid"
              alt="" />

            <div class="custom-block-topics-listing-info d-flex">
              <div>
                <h5 class="mb-2">{{trip.title}}</h5>

                <p class="mb-0">
                  {{trip.note}}
                </p>

                <a href="/my-trip/{{trip.trip_id}}" class="btn custom-btn mt-3 mt-lg-4">Learn More</a>
                <a href="/my-trip-delete/{{trip.trip_id}}" class="btn custom-btn mt-3 mt-lg-4">Delete</a>
              </div>

              <span class="badge bg-design rounded-pill ms-auto">{{trip.spots|count_many}}</span>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
</section>


{% endblock content %}
