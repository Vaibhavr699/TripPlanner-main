{% extends 'base.html' %}
{% load static %}
{% load app_tags %}

{% block content %}
<header class="site-header d-flex flex-column justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-5 col-12 mb-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html">TravelBee</a>
            </li>

            <li class="breadcrumb-item active" aria-current="page">
              My Trip
            </li>
          </ol>
        </nav>

        <h2 class="text-white">
          {{trip.title}}
        </h2>

        <div class="d-flex align-items-center mt-5">
          <a href="#section_2" class="btn custom-btn custom-border-btn smoothscroll me-4">View Spots</a>

          <a href="#top" class="custom-icon bi-bookmark smoothscroll"></a>
        </div>
      </div>

      <div class="col-lg-5 col-12">
        <div class="topics-detail-block bg-white shadow-lg">
          <img src="{{trip|trip_image_url}}" class="topics-detail-block-image img-fluid" />
        </div>
      </div>
    </div>
  </div>
</header>
<section class="explore-section section-padding section-bg">
  <div class="container text-center">
    <h2 class="mb-4">Trip Overview</h2>
    <div class="tab-content section-bg" id="myTabContent">
      <div class="tab-pane fade show active" id="design-tab-pane" role="tabpanel" aria-labelledby="design-tab"
        tabindex="0">
        <div class="row section-bg">
          {% for spot in spots %}
          <div class="col-lg-4 col-md-6 col-12 mb-4 mb-lg-4">
            <div class="custom-block bg-white shadow-lg text-center">
              <a href="/spot/{{spot.slug}}/">
                <div class="text-center">
                  <div>
                    <h5 class="mb-2">{{spot.name}}</h5>

                    <p class="mb-0">{{spot.city}}, {{spot.state}}</p>
                  </div>

                </div>

                <img src="{{spot.main_image.url}}" class="custom-block-image img-fluid" alt="">
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>


    </div>

    

  </div>
</section>
{% endblock content %}
